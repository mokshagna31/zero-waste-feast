<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | Zero Waste Feast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar { background-color: #006d77; }
    .navbar-brand, .nav-link { color: white !important; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Zero Waste Feast</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="donor.html">Donate Food</a></li>
          <li class="nav-item"><a class="nav-link" href="ngo_register.html">NGO Register</a></li>
          <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Feedback Form -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Share Your Feedback</h2>
    <form id="feedbackForm">
      <input id="name" class="form-control mb-3" placeholder="Your Name" required>
      <input id="email" class="form-control mb-3" placeholder="Email (optional)">
      <textarea id="message" class="form-control mb-3" placeholder="Write your feedback here..." rows="4" required></textarea>
      <button class="btn btn-primary w-100" type="submit">Submit Feedback</button>
    </form>
  </div>

  <footer class="text-center py-3 bg-light">© 2025 Zero Waste Feast</footer>

  <!-- ✅ Backend Connection -->
  <script>
    document.getElementById("feedbackForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const feedbackData = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        message: document.getElementById("message").value.trim(),
      };

      try {
        const response = await fetch("http://localhost:5000/api/feedback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(feedbackData),
        });

        if (response.ok) {
          alert("✅ Feedback submitted successfully! Thank you for your input.");
          document.getElementById("feedbackForm").reset();
        } else {
          alert("❌ Failed to submit feedback. Please try again later.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("⚠️ Unable to connect to the server. Make sure your backend is running.");
      }
    });
  </script>
</body>
</html>
