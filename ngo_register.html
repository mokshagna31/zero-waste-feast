<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register NGO | Zero Waste Feast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar { background-color: #006d77; }
    .navbar-brand, .nav-link { color: white !important; }
  </style>
</head>
<body>
 
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color:#006d77;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Zero Waste Feast</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="donor.html">Donate Food</a></li>
          <li class="nav-item"><a class="nav-link" href="ngo_register.html">NGO Register</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">NGO / Orphanage Registration</h2>
    <form id="ngoForm">
      <input id="ngoName" class="form-control mb-3" placeholder="NGO Name" required>
      <input id="contactPerson" class="form-control mb-3" placeholder="Contact Person" required>
      <input id="phone" class="form-control mb-3" placeholder="Phone" required>
      <input id="email" class="form-control mb-3" type="email" placeholder="Email" required>
      <textarea id="address" class="form-control mb-3" placeholder="Address" rows="2" required></textarea>
      <input id="city" class="form-control mb-3" placeholder="City" required>
      <input id="state" class="form-control mb-3" placeholder="State" required>
      <button type="submit" class="btn btn-success w-100">Register NGO</button>
    </form>
  </div>

  <footer class="text-center py-3 bg-light">© 2025 Zero Waste Feast</footer>

  <!-- ✅ Backend connection script -->
  <script>
    document.getElementById("ngoForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      // Collect form data
      const ngoData = {
        ngoName: document.getElementById("ngoName").value.trim(),
        contactPerson: document.getElementById("contactPerson").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        email: document.getElementById("email").value.trim(),
        address: document.getElementById("address").value.trim(),
        city: document.getElementById("city").value.trim(),
        state: document.getElementById("state").value.trim(),
      };

      try {
        const response = await fetch("http://localhost:5000/api/ngos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(ngoData),
        });

        if (response.ok) {
          alert("✅ NGO registered successfully!");
          document.getElementById("ngoForm").reset();
        } else {
          const errorText = await response.text();
          console.error("Server Error:", errorText);
          alert("❌ Failed to register NGO. Please check your backend connection.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("⚠️ Unable to connect to backend. Make sure your Node.js server is running.");
      }
    });
  </script>
</body>
</html>
